query files($query: String!) {
  files(query: $query) {
    _id
    name
    classes {
      name
      location {
        start
        end
      }
    }
    functions {
      name
      location {
        start
        end
      }
    }
    variables {
      name
      location {
        start
        end
      }
    }
    fields      
  }
}
