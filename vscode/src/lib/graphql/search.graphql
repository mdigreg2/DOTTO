query search($query: String!) {
  search(query: $query) {
    _id
    name
    path
    language {
      name
      color
    }
    lines {
      start
      end
    }
    results {
      name
      type
      startPreviewLineNumber
      startPreviewContent
      endPreviewLineNumber
      endPreviewContent
    }
  }
}
