name: Code Check
on:
  pull_request
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # checks out a copy of the repo
      - uses: actions/checkout@master
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          architecture: x64
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: 3.8
      - name: Install dependencies
        id: install
        run: |
          cd scripts
          ./install.sh
          cd -
      - name: run precommit
        run: |
          ./precommit.sh -f
      - name: finish
        run: echo "finished!"
