name: Lambda Cloudfront Viewer Response
on:
  push:
    branches:
      - master
    paths:
      - "aws/cloudfront/_headers"
      - "aws/cloudfront/edge-lambda-viewer-response/**"
      - ".github/workflows/lambda-cloudfront-viewer-response.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # checks out a copy of the repo
      - uses: actions/checkout@master
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      # node yarn - cache
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: build
        run: |
          cd aws/cloudfront/edge-lambda-viewer-response
          yarn install
          yarn run predeploy
          cd -
      - name: upload
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: eu-east-1
          function_name: rescribe-cloudfront-viewer-response
          zip_file: aws/cloudfront/edge-lambda-viewer-response/dist.zip
      - name: finish
        run: echo "finished!"
